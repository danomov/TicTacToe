<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="loc-fav.png">
    <link rel="stylesheet" href="tictactoe.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    
</head>

<body>
    <div>
        <div class="board-container flex-container flex-column flex-center">
            <div class="flex-container">
                <div class='title'>Tic Tac Toe Game</div>
            </div>
            <button class='reset'>Reset</button>
            <div class="board flex-container flex-wrap ">
                <div id='0' class="square flex-container flex-center"></div>
                <div id='1' class="square flex-container flex-center"></div>
                <div id='2' class="square flex-container flex-center"></div>
                <div id='3' class="square flex-container flex-center"></div>
                <div id='4' class="square flex-container flex-center"></div>
                <div id='5' class="square flex-container flex-center"></div>
                <div id='6' class="square flex-container flex-center"></div>
                <div id='7' class="square flex-container flex-center"></div>
                <div id='8' class="square flex-container flex-center"></div>
            </div>
        </div>
    </div>
</body>

<script src="tictactoe.js"></script>

</html>
